services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valoraciones-api
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
